{{ define "main" }}
  <main>
    <article>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    </article>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages.ByTitle }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> ({{ .Date | time.Format ":date_medium" }})
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
