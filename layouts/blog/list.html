{{ define "main" }}
  <main>
    <article>
      {{ .Content }}
    </article>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages.ByDate.Reverse }}
        <li>
          {{ .Date | time.Format ":date_medium" }}: <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
